<section class="section-expand" data-ng-controller="DistrictDashboardsController" data-ng-init="initiate()">
	<div class="page-header">
		<h3>{{dashboard.title}}</h3>
	</div>
	<div class="container">
		<div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
			<div id="header" class="row">
				<div class="col-md-8">
					<div id="title">District Dashboard</div>
				</div>
				<div class="col-md-1">
				</div>                            
				<div id="count-info" class="col-md-4">
					<span class="filter-count "></span> selected out of <span class="total-count "></span> records:   
					<a href="javascript:dc.filterAll(); dc.redrawAll()">Reset All</a>
				</div>                    
			</div>
			<div class="row">
		
				<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
					<div class="item active">
						<div class="col-md-4 colheight">
							<div class="col-xs-12 removepadding">
								<b>Rode Kruis districten in Nederland</b>
								<div id="map-chart" style="width:300px; height:480px;"></div>						
							</div>
						</div>
						<div class="col-md-4 colheight">
							<div class="col-xs-12 removepadding" id="row-chart">
								<b><span>{{metric}}</span> per district</b>
							</div>                  
						</div>
					  <div class="carousel-caption">
						<h3>Algemeen</h3>
					  </div>
					</div>
					
					<div class="item">
						<table style="align: right" class="table-condensed table-hover" id="data-table2" metric="ALGaantalinwoners">
						</table>
						<table style="align: right" class="table-condensed table-hover" id="data-table3"></table>

						<h3>Vrijwilligersmanagement</h3>
