<section class="section-expand" data-ng-controller="DistrictDashboardsController" data-ng-init="initiate()">
	<div class="container">
		<div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
			<div id="header" class="row">
				<div class="col-md-8">
					<div id="title"><h3>District Dashboard</3></div>
				</div>
				<div id="count-info" class="col-md-4">
					<span class="filter-count "></span> selected out of <span class="total-count "></span> records:   
					<a href="javascript:dc.filterAll(); dc.redrawAll()">Reset All</a>
				</div>          
			</div>
			<div class="row">
				<div class="col-md-4 colheight">
					<b>Rode Kruis districten in Nederland</b>
					<div id="map-chart" style="width:300px; height:100%;"></div>
				</div>	
				
				<div class="col-md-4 colheight">
					<div class="col-xs-12 removepadding" id="row-chart">
						<b><span>{{metric}}</span> per district</b>
					</div>       
			    </div>
				
				<div class="col-md-4 colheight">
					<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
						
						<div class="active item">
							<b>Algemeen: districtsinformatie</b>
							<table class="table-condensed table-dashboard table-hover" id="data-table2" ng-click="go('ALGaantalinwoners')"></table>									
							<table class="table-condensed table-dashboard table-hover" id="data-table3" ng-click="go('ALGaantalgemeenten')"></table>
							<hr>
							<b>Algemeen: Vrijwilligersmanagement</b>
							<table class="table-condensed table-dashboard table-hover" id="data-table4" ng-click="go('TotaalaantalVW')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table5" ng-click="go('R2HaantalActief')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table6" ng-click="go('ALGaantalbestuursleden')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table7" ng-click="go('GeslachtMan')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table8" ng-click="go('GeslachtVrouw')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table9" ng-click="go('LeeftijdOnder18')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table10" ng-click="go('Leeftijd18tot30')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table11" ng-click="go('Leeftijd30tot50')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table12" ng-click="go('Leeftijd50tot65')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table13" ng-click="go('Leeftijd65tot85')"></table>
						<!--						  
						  <div class="carousel-caption">
							<h3>Algemeen</h3>
						  </div>
						  -->
						</div>
						
						<div class="item">
						  <b>Noodhulp</b>
							<table class="table-condensed table-dashboard table-hover" id="data-table14" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table15" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table16" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table17" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table18" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table19" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table20" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table21" ng-click="go('ALGaantalinwoners')"></table>
                        </div>                             

						<div class="item">
							<b>...</b>
							<table class="table-condensed table-dashboard table-hover" id="data-table22" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table23" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table24" ng-click="go('ALGaantalinwoners')"></table>
							<table class="table-condensed table-dashboard table-hover" id="data-table25" ng-click="go('ALGaantalinwoners')"></table>

						</div>
					  </div>
					  <div class="controlsBlock">
						<div class="controls">
							<a class="left carousel-control" href="#myCarousel" data-slide="prev" ng-non-bindable><span class="glyphicon glyphicon-chevron-left"><span class="sr-only">Previous</span></span></a>
							<a class="right carousel-control" href="#myCarousel" data-slide="next" ng-non-bindable><span class="glyphicon glyphicon-chevron-right"><span class="sr-only">Next</span></span></a>
							<div class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
								<li data-target="#myCarousel" data-slide-to="3"></li>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</section>
