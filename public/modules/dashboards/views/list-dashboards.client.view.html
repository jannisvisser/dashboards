<section class="section-expand" data-ng-controller="DashboardsController" data-ng-init="find()">

    <div class="page-header">
        <h1 translate>Dashboards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dashboard in dashboards" data-ng-href="#!/dashboards/{{dashboard._id}}/{{dashboard.url}}" class="list-group-item">
           <h3 class="list-group-item-heading">{{dashboard.name}}</h3>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dashboards.$resolved || dashboards.length">
    	<span translate>No dashboards yet, why don't you</span> <a href="/#!/dashboards/create" translate>create</a><span translate>one</span>?
    </div>
</section>
