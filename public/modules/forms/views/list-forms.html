<section data-ng-controller="FormsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Formulieren</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="form in forms | orderBy:'options.title'" data-ng-href="#!/forms/{{form.resourceName}}" class="list-group-item">
            <h4 class="list-group-item-heading">{{form.resourceName}}</h4>
        </a>
    </div>
</sec
